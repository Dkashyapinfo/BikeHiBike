<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login/signup</title>
    <link rel="stylesheet" href="css/pro.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                    <input type="text" placeholder="Username" id="nameField">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <a href="">Forgot Password</a>
                    <input type="button" value="Login" id="signinBtn">

                    <div class="links">
                        <a href="#"><img src=".\Image\fb.png" alt=""></a>
                        <a href="#"><img src=".\Image\google.png" alt=""></a>
                        <a href="#"><img src=".\Image\twitter.png" alt=""></a>
                    </div>
                    <p class="signup">Don't Have Account?<a href="#" id="signupBtn">Sign Up</a></p>
            </form>
        </div>
    </div>

    <script src=".\js\proscript.js"></script>
</body>
</html>
